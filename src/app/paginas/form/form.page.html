<app-encabezado titulo=""></app-encabezado>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar Producto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
      <ion-item>
        <ion-label>Presupuesto</ion-label>
        <ion-input class="input-right" type="number" ngModel name="presupuesto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Unidad</ion-label>
        <ion-input class="input-right" type="text" ngModel name="unidad"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Producto</ion-label>
        <ion-input class="input-right"  type="text" ngModel name="producto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Cantidad</ion-label>
        <ion-input class="input-right" type="number" ngModel name="cantidad"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Valor Unitario</ion-label>
        <ion-input class="input-right" type="number" ngModel name="valorUnitario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Valor Total</ion-label>
        <ion-input  class="input-right" type="number" ngModel name="valorTotal"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Fecha de Adquisici√≥n</ion-label>
        <ion-datetime name="fechaAdquisicion"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Proveedor</ion-label>
        <ion-input class="input-right" type="text" ngModel name="proveedor"></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" [disabled]="!form.valid">Guardar Producto</ion-button>
    </form>
  </ion-list>
</ion-content>
